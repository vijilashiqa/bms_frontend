<div id="noContextMenu" class="layout-bg">
  <toaster-container [toasterconfig]></toaster-container>
  <div class="layout-subs">
    <div class="img-container">
      <img src="/assets/images/BMS2.0_1.png">
    </div>
    <br>
    <form [formGroup]="LoginForm" class="form-horizontal" (ngSubmit)="login()">
      <!-- <div class="form-group">
        <div class="input-icons"> 
          <span style="padding-right: 370px;"><i class="fa fa-user icon"></i></span>  
          <input class="input-field" autofocus type="text" style=" font-size: medium; border-color: #03aef6;padding-right: 100px;" formControlName="username" nbInput
          fullWidth status="info" placeholder="Enter Username"
            [ngClass]="{'form-control': true,'from-control-danger': LoginForm.controls.username.invalid&&submit}" />
           <small *ngIf="LoginForm.hasError('required','username')&&submit" class="form-text error">Login Id is Required!
          </small>
        </div>
      </div> -->
      <div class="form-group">
        <div class="input-icons">
          <span style="padding-right: 370px;"><i class="fa fa-user icon"></i></span>
          <input id="myInput" autofocus  type="text" formControlName="username" nbInput style="border-color: #03aef6;"
            fullWidth status="info" placeholder="Enter Your Username"
            [ngClass]="{'form-control': true,'from-control-danger': LoginForm.controls.username.invalid&&submit}" />
          <label id="myInput-label" style="text-transform:capitalize">Enter Your Username</label>
          <small *ngIf="LoginForm.hasError('required','username')&&submit" class="form-text error">Login Id is Required!
          </small>
        </div>
      </div>
      <div class="form-group">
        <div class="input-icons">
          <span style="padding-right: 370px;"><i class="fa fa-lock icon"></i></span>
          <input id="myInputpwd" [type]='user_pwd ? "text": "password"' style="border-color:#03aef6;"
            formControlName="password" nbInput fullWidth status="info" placeholder=" Enter Your Password"
            [ngClass]="{'form-control':true,'from-control-danger':LoginForm.controls.password.invalid&&submit}" />
          <label id="myInputpwd-label" style="text-transform:capitalize">Enter Your Password</label>
          <small *ngIf="LoginForm.hasError('required','password')&&submit" class="form-text error">Password is
            Required</small>
          <div class="showpass">
            <input (change)="showPwd()" type="checkbox" id="showpwd" name="showpwd" value="pwd"
              style="width:29px;height:17px;">
            <label style="position: relative;top:-4px;left: -10px;"for="showpwd">&nbsp;&nbsp;&nbsp;show password</label>
          </div>

          <!-- <span (click)="showPwd()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
        </div>
      </div><br><br>
      <button type="submit" style="margin: auto; display: block; background-color: #474795 ;color: white;"
        class="btn btn-depth btn-secondary middle">Log In</button>
    </form>
  </div>
</div>
