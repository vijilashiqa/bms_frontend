<div class="modal-header">
  <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
 <div style="overflow: auto;">
  <div style="margin: 1em;text-align: center;-webkit-box-align: center;">
  <table class="table table-bordered table-striped">
    <tr>
      <th>Message</th>
    </tr>
    <ng-container *ngFor="let item of item">
      <tr>
        <td style="white-space: break-spaces;text-align: left;text-transform: none !important;"><b>{{item.msg}}</b></td>
      </tr>
    </ng-container>
  </table>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-md btn-success " style="margin:auto;" (click)="closeModal()">OK</button>
</div>
