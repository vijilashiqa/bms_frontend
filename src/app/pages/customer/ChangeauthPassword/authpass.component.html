<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <toaster-container [toasterconfig]="config"> </toaster-container>
  <button class="close" aria-label="Close" (click)="closeModal()">
     <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="changeauthPassForm" (ngSubmit)="changeAuthpass()">
  <div class="modal-body">
     <div class="form-group row">
        <div class="col-sm-12">
           <label>Password <span style="color:red;">*</span></label>
           <input type="password" name="password" formControlName="password" placeholder="Password"
              [ngClass]="{'form-control' : true,'form-control-danger':changeauthPassForm.controls.password.invalid&&submit}" />
           <small *ngIf="changeauthPassForm.hasError('required','password')&&submit" class="form-text error">Password
              is required! </small>
        </div>
     </div>
     <div class="form-group row">
        <div class="col-sm-12">
           <label>ConFirm Password <span style="color:red;">*</span></label>
           <input type="password" name="CPassword" formControlName="CPassword" placeholder="ConFirm Password"
              [ngClass]="{'form-control':true,'form-control-danger':changeauthPassForm.value['password']!=changeauthPassForm.value['CPassword']}" />
           <small *ngIf="changeauthPassForm.value['password']!=changeauthPassForm.value['CPassword']" class="form-text error">Password
              does not match! </small>
        </div>
     </div>
  </div>
  <div class="modal-footer" >
     <button type="submit"  class="btn btn-md btn-primary">Update</button>
  </div>
</form>
