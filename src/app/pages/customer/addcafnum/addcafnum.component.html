<div class="modal-header" style="background-color :  #01a7ee">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="AddCafForm" (ngSubmit)="receiptsubmit()">
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-4" *ngIf="role.getroleid()>777">
        <label>ISP Name <span style="color:red;">*</span> </label>
        <auto-completen
          [addclass]="{'form-control' : true,'form-control-danger':AddCafForm.controls.bus_id.invalid&&submit}"
          (changed)="profile();" formControlName="bus_id" optValues="busname" placeholder='Select Business'
          optId="id" [item]="busdata">
        </auto-completen>
        <small *ngIf="AddCafForm.controls.bus_id.invalid&&submit" class="form-text error">ISP Name is
          Required</small>
      </div>
      <div class="col-sm-4">
        <label>Reseller Type <span style="color:red;">*</span></label>
        <select name="Role" formControlName="Role" (change)="resellername()"
          [ngClass]="{'form-control' : true,'form-control-danger':AddCafForm.controls.Role.invalid&&submit}">
          <option value="" selected>Select Reseller Type</option>
          <option *ngFor="let item of pro" [ngValue]="item.role">{{item.menu_name}}</option>
        </select>
        <small *ngIf="AddCafForm.controls.Role.invalid&&submit" class="form-text error">Profile Is
          Required!</small>
      </div>
      <div class="col-sm-4">
        <label>Reseller Name <span style="color:red;">*</span></label>
        <auto-completen
          [addclass]="{'form-control' : true,'form-control-danger':AddCafForm.controls.reseller.invalid&&submit}"
          optValues="company" (keyUp)="resellername($event)" formControlName="reseller" placeholder='Select Reseller' id="reseller"
          [item]="reseldata">
        </auto-completen>
        <small *ngIf="AddCafForm.controls.reseller.invalid&&submit" class="form-text error">Reseller Name is
          Required!</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label>Initial <span style="color:red;">*</span></label>
        <input type="text" formControlName="initial" placeholder="Initial" 
          [ngClass]="{'form-control':true,'form-control-danger':AddCafForm.controls.initial.invalid&&submit}">
        <small *ngIf="AddCafForm.controls.initial.invalid&&submit" class="form-text error">Initial is Required!</small>
      </div>
      <div class="col-sm-3">
        <label>Starting Number <span style="color:red;">*</span></label>
        <input type="number" formControlName="st_num" placeholder="Statrting Number"
          [ngClass]="{'form-control':true,'form-control-danger':AddCafForm.controls.st_num.invalid&&submit}">
        <small *ngIf="AddCafForm.controls.st_num.invalid&&submit" class="form-text error">Starting Number is
          Required!</small>
      </div>
      <div class="col-sm-3">
        <label>End Number <span style="color:red;">*</span></label>
        <input type="number" formControlName="end_num" placeholder="Statrting Number"
          [ngClass]="{'form-control':true,'form-control-danger':AddCafForm.controls.end_num.invalid&&submit}">
        <small *ngIf="AddCafForm.controls.end_num.invalid&&submit" class="form-text error">End Number is
          Required!</small>
      </div>
      <div class="col-sm-3" *ngIf="item">
        <label>Status <span style="color:red;">*</span></label>
        <select formControlName="rstatus" 
        [ngClass]="{'form-control':true,'form-control-danger':AddCafForm.controls.rstatus.invalid&&submit}">
          <option value="" selected>Select Status</option>
          <option value="1">Active</option>
          <option value="0">Disable</option>
          <option value="2">Cancel</option>
        </select>
        <small *ngIf="AddCafForm.controls.rstatus.invalid&&submit" class="form-text error">Status is Required</small>
      </div>  
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-md btn-success">{{item ? 'Update': 'Add'}} </button>
    <button type="submit" class="btn btn-md btn-danger" (click)="closeModal()">Back </button>
  </div>
</form>
