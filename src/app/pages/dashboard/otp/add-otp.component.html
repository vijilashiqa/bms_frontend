<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <toaster-container [toasterconfig]="config"> </toaster-container>
  <button class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div style="overflow: auto;">
  <div style="margin: 1em;text-align: center;-webkit-box-align: center;">
    <div class="form-group row">
      <div class="col-sm-6">
        <label>Enter OTP</label>
        <input type="number" [(ngModel)]="otp_num" placeholder="OTP Number" class="form-control">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-md btn-success" style="margin:auto;" (click)="otpsubmit(2)">OK</button>
</div>
