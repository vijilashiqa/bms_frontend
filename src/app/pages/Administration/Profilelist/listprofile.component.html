<nb-card>
  <nb-card-header>List Profile</nb-card-header>
  <nb-card-body>
    <toaster-container></toaster-container>
    <button class="btn btn-sm btn-success" [routerLink]="['/pages/administration/AddProfile']">Create</button>
    <hr style="border: 0px;">
    <div class="table-wrapper">
      <table class="table table-hover table-striped">
        <tr style="background-color :  #01a7ee;color:white;font-size: medium;">
          <th>Action</th>
          <th>Profile ID</th>
          <th>Profile Name</th>
        </tr>
        <tr *ngFor="let item of data">
          <td><a class="lightedit" style="cursor: pointer;border: 2px solid #01a7ee;padding: 3px 8px 3px 5px;
            border-radius: 10px;font-size:11px;" (click)='edit(item);'><i class="nb-edit"></i>Edit</a></td>
          <td>{{item.role_id}}</td>
          <td>{{item.menu_name}}</td>
        </tr>
      </table>
    </div>
  </nb-card-body>
</nb-card>
