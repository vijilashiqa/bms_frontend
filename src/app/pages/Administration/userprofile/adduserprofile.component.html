<div class="col-md-12">
  <nb-card>
    <toaster-container></toaster-container>
    <nb-card-header>{{id ? 'Edit': 'Create' }}User Profile</nb-card-header>
    <nb-card-body>
      <form [formGroup]="AddProfileForm" class="form-horizontal" (ngSubmit)="AddProfile();">
        <nb-tabset>
          <nb-tab tabTitle="Profile Details">
            <div class="modal-body">
              <div class="form-group row">
                <div class="col-sm-6">
                  <label>Profile Name</label>
                  <input type="text"
                    [ngClass]="{'form-control' : true,'form-control-danger':AddProfileForm.controls.menu_name.invalid&&submit}"
                    name="menu_name" formControlName="menu_name" />
                  <small *ngIf="AddProfileForm.hasError('required','menu_name')&&submit" class="form-text error">
                    Select required Admin Type! </small>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label>Description</label>
                  <textarea name="descr" formControlName="descr" type="text" class="form-control"
                    placeholder="Description" maxlength="200"></textarea>
                </div>
              </div>
            </div>
          </nb-tab>
          <nb-tab tabTitle="Profile Role">
            <div class="modal-body">
              <!-- <div style="padding-left: 5%;"> -->
              <tree-root #tree [nodes]="nodes" [options]="options"></tree-root>
            </div>
          </nb-tab>
        </nb-tabset>
        <div class="modal-footer">
          <button type="submit" class="btn btn-md btn-success">{{id ? 'Update': 'Create' }}</button>
          <button type="button" class="btn btn-md btn-danger "
            [routerLink]="['/pages/administration/userprofilelist']">back</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
