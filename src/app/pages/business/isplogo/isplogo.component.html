<div class="modal-header">
   <span>{{ modalHeader }}</span>
   <!-- <toaster-container [toasterconfig]="config"> </toaster-container> -->
   <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<form [formGroup]="LogoForm" (ngSubmit)="updatelogo()">
   <div class="modal-body">
      <div class="form-group row">
         <div class="col-sm-6">
            <h3> Logo </h3>
            <img [src]='logo ? logo.isp_logo :"No Image Found" ' style="width: 100%;height: 250px" alt="Image Not Found"  />
         </div>
         <div class="col-sm-6">
            <label></label>
            <div style="text-align:center;">
            <button type="button" (click)="newlogo=!newlogo" class="btn  btn-primary">LogoUpdate</button>
         </div>
         </div>
      </div>
      <div class="form-group row">
         <div class="col-sm-6" [hidden]="!newlogo">
           <label>ISP Logo </label>
           <input type="file" formControlName="isp_logo" placeholder="ISP Logo"
            (change)="upload($event.target.files)" [ngClass]="{'form-control':true,'form-control-danger':LogoForm.controls.isp_logo.invalid&&submit}">
         </div>
         <div class="col-sm-6" *ngIf="imageURL">
           <label>Logo Preview</label>
           <img [src]="imageURL" style="width: 100%;height: 150px">
         </div>
       </div>
   </div>
   <div class="modal-footer" >
      <button type="submit" (click)="closeModal()" [hidden]="newlogo" class="btn btn-md btn-primary">OK</button>
      <button type="submit"  *ngIf="newlogo" class="btn btn-md btn-primary">Update</button>
   </div>
</form>
