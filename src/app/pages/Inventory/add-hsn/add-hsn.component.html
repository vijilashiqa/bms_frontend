<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="hsnForm" class="form-horizontal" (ngSubmit)="number();">
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-12">
        <label> Name * </label>
        <input type="text" name="name" formControlName="name" placeholder=" Name"
          [ngClass]="{'form-control' : true,'form-control-danger':hsnForm.controls.name.invalid&&submit}" />
        <small *ngIf="hsnForm.hasError('required','name')&&submit" class="form-text error"> Name is
          required!</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <label> HSN/SAC Number* </label>
        <input type="text" name="hsn_sac" formControlName="hsn_sac" placeholder="HSN/SAC Number"
          [ngClass]="{'form-control' : true,'form-control-danger':hsnForm.controls.hsn_sac.invalid&&submit}" />
        <small *ngIf="hsnForm.hasError('required','hsn_sac')&&submit" class="form-text error">HSN/SAC Number is
          required!</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="status" formControlName="status" />
          <label class="custom-control-label" for="status">Active</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-md btn-success">Add</button>
    <button type="button" class="btn btn-md btn-danger " (click)='submit=false;createForm();'>Back</button>
  </div>
</form>
