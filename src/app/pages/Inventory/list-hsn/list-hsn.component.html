<nb-card>
  <nb-card-header>List HSN Number</nb-card-header>
  <nb-card-body>
    <toaster-container></toaster-container>
    <div class="row" style="padding-left: 10px;">
      <div style="padding: 2px;">
        <button *ngIf="!role.getmenurole(602)" class="btn btn-sm btn-success" (click)='addHsn()'>Add</button>
      </div>
    </div>
    <hr style="border: 0px;">
    <table class="table table-hover table-striped">
      <tr style="background-color :  #01a7ee;color:white;font-size: medium;">
        <th >Action</th>
        <th>Name</th>
        <th>HSN/SAC Number</th>
        <th>Status</th>
      </tr>
    </table>
  </nb-card-body>
</nb-card>
