<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="DepositCancelForm" *ngIf="DepositCancelForm" (ngSubmit)="updatedep_cancel();">
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-6">
        <label>Cancel Reason <span style="color:red;">*</span></label>
        <textarea formControlName="cancel_reason" [ngClass]="{'form-control':true,'form-control-danger':DepositCancelForm.controls.cancel_reason.invalid&&submit}" placeholder="Cancel Reason">
        </textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-danger " >Cancel</button>
    </div>
  </div>
</form>
