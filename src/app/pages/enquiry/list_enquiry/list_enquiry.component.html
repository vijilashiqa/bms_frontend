<nb-card>
  <nb-card-header>
    List Enquiry
    <a style="text-align:right; float:right;" (click)="search=!search">Search</a>
  </nb-card-header>
  <nb-card-body>
    <toaster-container></toaster-container>
      <button class="btn btn-sm btn-success" [routerLink]="['/pages/enquiry/add_enquiry']">Add</button>
    <hr style="border: 0px;">
      <div class="modal-body" autocomplete="off" [hidden]='!search'>
        <div class="form-group row">
        <div class="col-sm-3" [hidden]="!search">
          <label>Reseller Name</label>
          <select [(ngModel)]="reseller_name" class="form-control">
            <option value=""selected>Select Reseller Name</option>
           </select>
        </div>
        <div class="col-sm-3" [hidden]="!search">
          <label>Location</label>
          <select [(ngModel)]="loc" class="form-control">
            <option value="" selected>Select Location</option>
          </select>
        </div>
        <div class="col-sm-3" [hidden]="!search">
          <label>Branch</label>
          <select [(ngModel)]="bus_loc" class="form-control">
            <option value=""selected>Select Branch</option>
          </select>
        </div>
        <div class="col-sm-3" [hidden]="!search">
          <label>Customer Name</label>
          <select [(ngModel)]="cust_name" class="form-control">
            <option value=""selected>Select Customer Name</option>
           </select>
        </div>
      </div>
    </div>
    <hr style="border: 0px;">
    <table class="table">
      <tr>
        <th>Action</th>
        <th>Status</th>
        <th>Customer Name</th>
        <th>Customer Location</th>
        <th>Load Type</th>
        <th>Customer Address</th>
        <th>Customer Mobile Number</th>
      </tr>
      <tr>
        <tr *ngFor="let item of data">
        <td><a (click)="Edit_User(item.enq_id)" style="cursor: pointer;"><i class="nb-edit"></i>Edit</a></td>
        <td>{{item.status}}</td>
        <td>{{item.cust_name}}</td>
        <td>{{item.loc}}</td>
        <td>{{item.lead}}</td>
        <td>{{item.address}}</td>
        <td>{{item.mobnum}}</td>
      </tr>
    </table>

  </nb-card-body>
</nb-card>
